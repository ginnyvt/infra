apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headless-http
  namespace: harrytang-staging
spec:
  parentRefs:
    - name: gateway
      namespace: gateway
      sectionName: harrytang-staging-headless-http
  hostnames:
    - headless-next.harrytang.xyz
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headless-https
  namespace: harrytang-staging
spec:
  parentRefs:
    - name: gateway
      namespace: gateway
      sectionName: harrytang-staging-headless-https
  hostnames:
    - headless-next.harrytang.xyz
  rules:
    - matches:
        - path:
            type: Prefix
            value: /
      backendRefs:
        - name: headless-srv
          port: 1337
